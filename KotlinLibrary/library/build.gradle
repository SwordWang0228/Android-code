apply plugin: 'com.android.library'

android {
    compileSdkVersion Integer.valueOf(COMPILE_VERSION)

    defaultConfig {
        minSdkVersion Integer.valueOf(MIN_VERSION)
        targetSdkVersion Integer.valueOf(TARGET_VERSION)
        versionCode Integer.valueOf(VERSION_CODE)
        versionName String.valueOf(VERSION_NAME)
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }

}

dependencies {
    support.each {k,v -> api v}
    processor.each {k,v -> annotationProcessor v}
}
